<body>



  <div class="container">

    <div style="margin-top: 100px;">
      <h1 class="joinh1form">직원 회원가입</h1>
      <form id = "joinform" action="/staffjoin" method="post">
        <div style="border-top:3px solid  #51b9e2; border-bottom:3px solid #51b9e2; margin:0 auto">
          <div class="joininputtool">
            <table> <!-- border = "1" -->
              <div style="margin:-10px -10px 10px 10px">
                <div class="joininputleft">
                  <br>
                    <label style="float:left">* Name</label>
                    <input class="joininputform" type='text' name='Name' placeholder='Name' required>
                  </br>
                  <br>
                    <label style="float:left">* ID</label>
                    <input class="joininputform" type='text' name='ID' placeholder='ID' required>
                  </br>
                  <br>
                    <label style="float:left">* PassWord</label>
                    <input class="joininputform" type='password' id = "PassWord" name='PassWord' placeholder='PassWord' required>

                  </br>
                  <br>
                    <label style="float:left">* PassWordCheck</label>
                    <input class="joininputform" type='password' id = "PassWordCheck" name='PassWordCheck' placeholder='PassWord Check' required>
                  </br>

                  <br>
                    <label style="float:left">Sex</label>
                    <div class="joininputform">
                      남<input  type="radio" name="gender" value="man"/>
                      여<input  type="radio" name="gender" value="woman"/><br><br>
                    </div>
                  </br>
                  <br>
                    <label style="float:left">* PhoneNumber</label>
                    <input class="joininputform" type='text' name='PhoneNumber' pattern = "\d{3}-\d{4}-\d{4}" title = "010-1234-5678 형식으로 입력해주세요." placeholder='PhoneNumber' required>

                  </br>
                  <br>
                    <label style="float:left">Address</label>
                    <input class="joininputform" type='text' name='Address' placeholder='Address'>
                  </br>
                  <br>
                    <label style="float:left">Birth</label>
                    <input class="joindateform" type='date' name='Birth' placeholder='Birth'>
                  </br>
                  <br>
                    <label style="float:left">* Email</label>
                    <div class="joininputform">
                      <input class="emailid" type="text" name='first_email' placeholder="Email ID" required/> @
                      <select class="last_email" name="last_email" id="emailselect">
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="nate.com">nate.com</option>
                      </select>
                     </div>
                  </br>


                </div>
              </table>
            </div>
          </div>
          <div class="joinsubmit">
            <table>
              <tr>
                <td><input class="joinsubmitform" type='submit' value='등록' onclick="fn_pw_check()"></td>
              </tr>
            </table>
          </div>
        </form>
      </div>
